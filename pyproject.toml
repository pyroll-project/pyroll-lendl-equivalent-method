[tool.poetry]
name = "pyroll-lendl-equivalent-method"
version = "1.0.0"
description = "Plugin for PyRoll providing Lendl's equivalent rectangle method"
authors = [
    "Christoph Renzing <christoph.renzing@imf.tu-freiberg.de>",
    "Max Weiner <max.weiner@imf.tu-freiberg.de>"
]
license = "BSD-3-Clause"

[tool.poetry.dependencies]
python = ">= 3.9, <3.11"
pyroll = "^1.0.0"
plotly = "^5.7.0"
Figures = "^0.4.2"

[tool.poetry.dev-dependencies]
pytest = "^7.0.0"
pyroll = { path = "pyroll-core", develop = true }


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
